name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          # ค่านี้คือที่ต้องรอจากอาจารย์ (ใส่ตัวแปรไว้ก่อน)
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            # คำสั่ง Linux ที่จะรันบนเครื่องเซิร์ฟเวอร์
            # 1. เข้าไปที่โฟลเดอร์โปรเจกต์ (อาจารย์จะบอก path อีกที)
            cd /home/student/ng4 
            
            # 2. ดึงโค้ดล่าสุดจาก GitHub
            git pull origin main
            
            # 3. สั่ง Docker ให้สร้าง Container ใหม่ (ถ้ามีการแก้ config)
            docker compose down
            docker compose up -d --build